<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Assignment 5: JavaScript Basics</title>
  <meta name="author" content="Mason Jensen" />
  <meta name="robots" content="noindex, nofollow" />
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <meta http-equiv="content-script-type" content="text/javascript;charset=utf-8" />
  <meta http-equiv="content-style-type" content="text/css;charset=utf-8" />
  <script type="text/javascript">
    var main_out = new Image( 150, 48 ) ;
    main_out.src = "../images/main_out.bmp" ;
    var main_over = new Image( 150, 48 ) ;
    main_over.src = "../images/main_over.bmp" ;

    var links_out = new Image( 150, 48 ) ;
    links_out.src = "../images/links_out.bmp" ;
    var links_over = new Image( 150, 48 ) ;
    links_over.src = "../images/links_over.bmp" ;

    var disclaimer_out = new Image( 150, 48 ) ;
    disclaimer_out.src = "../images/disclaimer_out.bmp" ;
    var disclaimer_over = new Image( 150, 48 ) ;
    disclaimer_over.src = "../images/disclaimer_over.bmp" ;

    function rollimage( imgCurrent, imgNew )
    {
      document.images[imgCurrent].src=eval( imgNew + ".src" ) ;
    }

    var myDate = new Date() ;
    var myYear = myDate.getFullYear() ;

    function external_links()
    {
      if ( !document.getElementsByTagName ) return ;
      var anchors = document.getElementsByTagName( "a" ) ;
      for ( var i=0; i<anchors.length; i++ )
      {
        var anchor = anchors[i] ;
        if ( anchor.getAttribute( "href" ) && anchor.getAttribute( "rel" ) == "external" )
          anchor.target = "_blank" ;
      }
    }
    window.onload = external_links ;
  </script>
  <style type="text/css">
    #layout { width:100%; border-spacing:0px; }
    #header { height:60px; background-color:#00FF00; }
    #footer { height:40px; background-color:#00FF00; }
    #nav { width:150px; background-color:#0000CC; vertical-align:top; }
    #guts { height:500px; background-color:#0000FF; }
    td { padding:10px; }
    img { border:0px; }
    a:link { font-size:24px; color:#000000; }
    a:visited { font-size:24px; color:#000000; }
  </style>
</head>
<body>

<table id="layout">
  <tr id="header">
    <th colspan="2" align="center">Assignment 5: JavaScript Basics</th>
  </tr>
  <tr>
    <td id="nav">
      <a href="./index.html" onmouseover="rollimage('btn-main','main_over')" onmouseout="rollimage('btn-main','main_out')"><img src="../images/main_out.bmp" id="btn-main" alt="to main" title="to main" /></a>
      <a href="./links.html" onmouseover="rollimage('btn-links','links_over')" onmouseout="rollimage('btn-links','links_out')"><img src="../images/links_out.bmp" id="btn-links" alt="to links" title="to links" /></a>
      <a href="./disclaimer.html" onmouseover="rollimage('btn-disclaimer','disclaimer_over')" onmouseout="rollimage('btn-disclaimer','disclaimer_out')"><img src="../images/disclaimer_out.bmp" id="btn-disclaimer" alt="to disclaimer" title="to disclaimer" /></a>
    </td>
    <td id="guts">
      <ul>
        <li><a href="http://www.bing.com" rel="external">Bing</a></li>
        <li><a href="http://www.biznik.com" rel="external">Biznik</a></li>
        <li><a href="http://www.xconomy.com/seattle/" rel="external">Xconomy Seattle</a></li>
        <li><a href="http://www.arstechnica.com" rel="external">Ars Technica</a></li>
        <li><a href="http://www.gamasutra.com" rel="external">Gamasutra</a></li>
        <li><a href="http://www.destructoid.com" rel="external">Destructoid</a></li>
        <li><a href="http://www.gawker.com" rel="external">Gawker</a></li>
        <li><a href="http://www.stereogum.com" rel="external">Stereogum</a></li>
        <li><a href="http://www.catsinsinks.com" rel="external">Cats In Sinks</a></li>
        <li><a href="http://www.latfh.com" rel="external">LATFH</a></li>
        <li><a href="http://www.gliffy.com" rel="external">Gliffy</a></li>
        <li><a href="http://www.colourlovers.com/" rel="external">Colour Lovers</a></li>
        <li><a href="http://www.colorblender.com/browse.asp" rel="external">Color Blender</a></li>
      </ul>
    </td>
  </tr>
  <tr id="footer">
    <th colspan="2" align="center">
      <p>Copyright SpaceMase &copy; 2000 - <script type="text/javascript">document.write(myYear);</script>

  </tr>
</table>

</body>
