<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Green</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="robots" content="noindex, nofollow" />
  <style type="text/css">
    body {background-color:#89957A;}
  </style>
</head>

<body>

  <form action="http://www.newmanic.com/formhandler3.asp" method="post">
    <br />
    First Name
    <input type="text" name="FirstName" size="24" maxlength="32" />
    <br />
    Last Name
    <input type="text" name="LastName" size="24" maxlength="32" />
    <br />
    Email
    <input type="text" name="Email" size="24" maxlength="32" />
    <br />
    Subject
    <input type="text" name="MySubject" size="24" maxlength="32" />
    PS:  
    <select name="PS">
      <option value="Mason kicks ass!">Mason kicks ass!</option>
      <option value="Mason is awesome!">Mason is awesome!</option>
      <option value="Mason s'alright." selected="selected">Mason s'alright.</option>
    </select>
    <br />

    <br />
    Regarding:
    <br />
    web110
    <input type="radio" name="Regarding" value="web110" />
    <br />
    itc280
    <input type="radio" name="Regarding" value="itc280" />
    <br />
    other
    <input type="radio" name="Regarding" value="other" checked="checked"/>
    <br />

    <br />
    Comment:
    <br />
    grade
    <input type="checkbox" name="Comment" value="grade" />
    <br />
    praise
    <input type="checkbox" name="Comment" value="praise" checked="checked"/>
    <br />
    criticism
    <input type="checkbox" name="Comment" value="criticism" />
    <br />

    <br />
    <textarea name="Body" wrap="virtual" cols="40" rows="6">
      message contents
    </textarea>
    <input type="password" name="MyPassword" />
    <br />

    <input type="hidden" name="ToFirst" value="Mason" />
    <input type="hidden" name="ToLast" value="Jensen" />
    <input type="hidden" name="ToEmail" value="shiftiness@hotmail.com" />
    <input type="hidden" name="Subject" value="NewMANIC form test results" />
    <input type="hidden" name="Thanks" value="http://edison.seattlecentral.edu/~mjense11/web110/ang/thanks.html" />
    <input type="reset" value="clear form" />
    <input type="submit" value="send it!" />
  </form>

</body>
</html>
