<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Transitional Template - with NoIndex, NoFollow </title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="robots" content="noindex, nofollow" />
  <style type="text/css">
    body {background-color:#FF0000;}
  </style>
</head>

<body>

  <a href="blue.html" target="guts" 
     onmouseover="document.blue.src='../images/btn-blue-over.gif'" 
     onmouseout="document.blue.src='../images/btn-blue-out.gif'" 
  >
    <img name="blue" src="../images/btn-blue-out.gif" alt="" />
  </a>
  <a href="yellow.html" target="guts" 
     onmouseover="document.yellow.src='../images/btn-yellow-over.gif'" 
     onmouseout="document.yellow.src='../images/btn-yellow-out.gif'" 
  >
    <img name="yellow" src="../images/btn-yellow-out.gif" alt="" />
  </a>
  <a href="red.html" target="guts" 
     onmouseover="document.red.src='../images/btn-red-over.gif'" 
     onmouseout="document.red.src='../images/btn-red-out.gif'" 
  >
    <img name="red" src="../images/btn-red-out.gif" alt="" />
  </a>
  <a href="green.html" target="header" 
     onmouseover="document.green.src='../images/btn-green-over.gif'" 
     onmouseout="document.green.src='../images/btn-green-out.gif'" 
  >
    <img name="green" src="../images/btn-green-out.gif" alt="" />
  </a>
  <a href="frm-index.html" target="_top" 
     onmouseover="document.reset.src='../images/btn-resetframeset-over.gif'" 
     onmouseout="document.reset.src='../images/btn-resetframeset-out.gif'" 
  >
    <img name="reset" src="../images/btn-resetframeset-out.gif" alt="" />

  <a href="http://www.bing.com" target="guts" 
     onmouseover="document.bing.src='../images/btn-trapgoogle-over.gif'" 
     onmouseout="document.bing.src='../images/btn-trapgoogle-out.gif'" 
  >
    <img name="bing" src="../images/btn-trapgoogle-out.gif" alt="" />
  </a>
  <a href="http://www.bing.com" target="_blank" 
     onmouseover="document.window.src='../images/btn-newwindow-over.gif'" 
     onmouseout="document.window.src='../images/btn-newwindow-out.gif'" 
  >
    <img name="window" src="../images/btn-newwindow-out.gif" alt="" />
  </a>

</body>
</html>
